<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="City Logo">
        <h1>Book Your Stay in [City Name]</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="heritage.html">Heritage</a></li>
            <li><a href="hotel-booking.html">Hotel Booking</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Hotel Booking Form</h2>
            <form action="submit-booking.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br>

                <label for="checkin">Check-in Date:</label>
                <input type="date" id="checkin" name="checkin" required><br>

                <label for="checkout">Check-out Date:</label>
                <input type="date" id="checkout" name="checkout" required><br>

                <label for="room">Room Type:</label>
                <select id="room" name="room" required>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select><br>

                <label for="requests">Special Requests:</label>
                <textarea id="requests" name="requests"></textarea><br>

                <input type="submit" value="Book Now">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 [City Name] Tourism. All rights reserved.</p>
    </footer>
</body>
</html>
